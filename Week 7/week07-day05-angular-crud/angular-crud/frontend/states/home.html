<h2>All Ducks</h2>


<div class="duck" ng-repeat="d in duck.allDucks">

<span>Name: </span>
<a ui-sref="show({ duckId: d._id})"> {{d.name}}</a>
<button type="button" ng-click="duck.deleteDuck(d._id)">delete duck</button>
</div>
